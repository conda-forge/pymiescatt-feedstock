{% set pypiname = "PyMieScatt" %}
{% set version = "1.7.4" %}

package:
  name: {{ pypiname|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypiname[0] }}/{{ pypiname }}/{{ pypiname }}-{{ version }}.tar.gz
  sha256: 9e2b9134d9b496d66a99ecc2e7b0c82c66ac5038b9990cf133929d983ee16283
  
build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - numpy
    - scipy
    - matplotlib-base
    - shapely

test:
  imports:
    - PyMieScatt

about:
  home: https://github.com/bsumlin/PyMieScatt
  license: MIT
  license_file: LICENSE.md
  summary: "A collection of forward and inverse Mie solving routines based on Bohren and Huffman's Mie Theory derivations."

extra:
  recipe-maintainers:
    - kmuehlbauer
